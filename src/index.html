<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover"
        />
        <title>CC导航</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="title">
            <div class="titleText">CC导航</div>
            <div class="tips">
                1.点击图标可以切换对应搜索引擎 <br />
                2.按下数字键1-9打开第1-9个网页 <br />
                3.点击'新增网站' 输入url,即可保存标签 <br />
                4.将鼠标指针悬浮于时间上,可查看当前具体时间 <br />
                5.查看本站源码请点击'© 2021 WE5T3' <br />
                6.查看本站更新日志请点击'关于' <br />
            </div>
        </div>
        <div class="backgroundImage"></div>
        <header class="globalHeader">
            <form
                class="searchForm"
                method="get"
                action="https://www.baidu.com/s"
            >
                <div id="time">
                    <div id="time1"></div>
                    <div id="time2"></div>
                </div>
                <div class="seoBox"></div>
                <input
                    name="wd"
                    type="text"
                    autocomplete="off"
                    id="input"
                    placeholder="输入并搜索"
                />
                <button class="searchButton" type="submit" id="searchButton">
                    搜索
                </button>
            </form>
        </header>
        <main class="globalMain">
            <ul class="siteList">
                <li class="last">
                    <div class="addButton">
                        <div class="iconWrapper">
                            <svg class="icon">
                                <use xlink:href="#icon-add"></use>
                            </svg>
                        </div>
                        <div class="text">新增网站</div>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="globalFooter">
            <div class="footerBox">
                <div class="githubLink linkBox">
                    <a
                        href="https://github.com/WE5T3"
                        title="github_WE5T3"
                        target="_blank"
                        class="footerLinks"
                        >© 2021 WE5T3
                    </a>
                </div>
                <span> 丨 </span>
                <div class="aboutLink linkBox">
                    <a
                        href="https://github.com/WE5T3/NAV-1/blob/master/updateLog.md"
                        title="关于&更新日志"
                        target="_blank"
                        class="footerLinks"
                        >关于
                    </a>
                </div>
            </div>
        </footer>
        <script src="//at.alicdn.com/t/font_2608276_7dvsl3kal3t.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
